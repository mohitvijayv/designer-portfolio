name: Sync to Deploy Repo

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Push to deploy repo
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_REPO_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://mohitvijayv:${DEPLOY_TOKEN}@github.com" > ~/.git-credentials
          git remote add deploy https://github.com/mohitvijayv/designer-portfolio-mahima.git
          git push deploy master:main --force
